<body
  class="dark-mode with-custom-webkit-scrollbars with-custom-css-scrollbars"
  data-dm-shortcut-enabled="true"
  data-sidebar-shortcut-enabled="true"
>
  <!-- Page wrapper start -->
  <div
    id="page-wrapper"
    class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom with-transitions"
    data-sidebar-type="overlayed-sm-and-down"
    data-sidebar-hidden="hidden"
  >
    <!-- Sticky alerts -->
    <div class="sticky-alerts"></div>

    <!-- Navbar start -->
    <nav class="navbar">
      <div class="navbar-content">
        <button
          id="toggle-sidebar-btn"
          class="btn btn-action"
          type="button"
          onclick="halfmoon.toggleSidebar()"
        >
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
      </div>
      <a href="#" class="navbar-brand ml-10 ml-sm-20">
        <img src="" alt="logo" />
        <span class="d-none d-sm-flex">Brand</span>
      </a>
      <div class="navbar-content ml-auto">
        <button
          class="btn btn-action mr-5"
          type="button"
          onclick="halfmoon.toggleDarkMode()"
        >
          <i class="far fa-moon" aria-hidden="true"></i>
          <span class="sr-only">Toggle dark mode</span>
        </button>
        <a href="#" class="btn btn-primary" role="button">Get started</a>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Sidebar overlay -->
    <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>

    <!-- Sidebar start -->
    <div class="sidebar">
      <div class="sidebar-menu">
        <div class="sidebar-content">
          <input type="text" class="form-control" placeholder="Search" />
        </div>
        <h5 class="sidebar-title">Our Services</h5>
        <div class="sidebar-divider"></div>
        <a href="#" class="sidebar-link sidebar-link-with-icon active">
          <span class="sidebar-icon">
            <i class="fa fa-camera" aria-hidden="true"></i>
          </span>
          Video
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon">
            <i class="fa fa-terminal" aria-hidden="true"></i>
          </span>
          Coding
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon">
            <i class="fas fa-pencil-ruler" aria-hidden="true"></i>
          </span>
          Logo Design
        </a>
        <br />
        <h5 class="sidebar-title">Social Media</h5>
        <div class="sidebar-divider"></div>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon">
            <i class="fab fa-facebook" aria-hidden="true"></i>
          </span>
          Facebook
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon">
            <i class="fab fa-instagram" aria-hidden="true"></i>
          </span>
          Instagram
        </a>
        <a href="#" class="sidebar-link sidebar-link-with-icon">
          <span class="sidebar-icon">
            <i class="fab fa-twitter" aria-hidden="true"></i>
          </span>
          Twitter
        </a>
      </div>
    </div>
    <!-- Sidebar end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">
      <div class="container-fluid">
        <div class="row row-eq-spacing-lg">
          <div class="col-lg-9">
            <div class="content">
              <h1 class="content-title">Page title</h1>
            </div>
            <div class="card">
              <h2 class="card-title">Card title</h2>
              <button
                class="btn btn-primary btn-sm"
                type="button"
                onclick="toastAlert()"
              >
                Toast!
              </button>
            </div>
            <div class="content"></div>
          </div>
          <div class="col-lg-3 d-none d-lg-block">
            <div class="content">
              <h2 class="content-title font-size-20">Contact Us</h2>
              <form action="..." method="..." class="w-400 mw-full">
                <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
                <!-- Input -->
                <div class="form-group">
                  <label for="email" class="required">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="email"
                    required="required"
                  />
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    placeholder="Tell us about your next project."
                  ></textarea>
                </div>
                <!-- Submit button -->
                <input class="btn btn-primary" type="submit" value="Submit" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Content wrapper end -->

    <!-- Navbar fixed bottom start -->
    <nav class="navbar navbar-fixed-bottom">
      <span class="navbar-text m-auto"> Â© Copyright 2021</span>
    </nav>
    <!-- Navbar fixed bottom end -->
  </div>
  <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  <script type="text/javascript">
    // Toasts a default alert
    function toastAlert() {
      var alertContent =
        "This is a default alert with <a href='#' class='alert-link'>a link</a> being toasted.";
      // Built-in function
      halfmoon.initStickyAlert({
        content: alertContent,
        title: "Toast!",
      });
    }

    // Toggles the parent's dark mode (if this page is loaded in an iFrame)
    function parentToggleDarkmode() {
      window.parent.toggleDarkModeFromChild();
    }

    // Override the dark mode toggle function to call the parent's one
    // Again, this is for the case where the page is loaded in an iFrame
    if (window !== window.parent) {
      halfmoon.toggleDarkMode = parentToggleDarkmode;
    }
  </script>
</body>
